{% extends 'kounyu/base.html' %}
{% load bootstrap %}
{% block content %}

  <!-- formタグを設定し、postメソッドを指定 -->
  <form method="post">

      <!-- 新規データ登録フォームを表示 -->
      <div class="container">
      {{ form|bootstrap }}
      </divclass>
      <!-- データ保存ボタンを設定 -->
       <button class="btn btn-primary">保存</button>

       <!-- CSRF対策　-->
      {% csrf_token %}

      <!-- formタグを閉じる -->
  </form>
{% endblock %}
