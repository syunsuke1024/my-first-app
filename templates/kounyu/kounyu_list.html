<!doctype html>
<html>
<head>
 <meta charset="utf-8" />
 <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
 {# Bootstrap4を使う #}
 <!-- linkタグでbootstrapのcssファイルを読み込む -->
 <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.2/css/bootstrap.min.css">
 <!-- タイトルの設定-->
 <title>kounyu</title>
<body>
{% block content %}
 <div class="content-wrapper">
   <div class="container-fluid">
     <!-- パンくずリストの設定-->
     <ol class="breadcrumb">
       <li class="breadcrumb-item">
         <a href="{% url 'kounyu:kounyu_list' %}">TOP</a>
       </li>
       <li class="breadcrumb-item active">一覧表示</li>
     </ol>
     <!--ページタイトル-->
     <div class="card mb-3">
       <div class="card-header">
         <h3><b>家計簿アプリ</b></h3></div>
       <div class="card-body">
         <!-- テーブル表の定義 -->
         <div class="table-responsive">
         <table width="100%" class="table table-striped table-bordered table-hover">
           　<!-- 表の列の定義-->
             <thead>
               <tr>
                 <th class="text-center">購入日</th>
                 <th class="text-center">ｶﾃｺﾞﾘ</th>
                 <th class="text-center">所属</th>
                 <th class="text-center">商社</th>
                 <th class="text-center">金額</th>
                 <th class="text-center">数</th>
                 <th class="text-center">備考</th>
               </tr>
             </thead>
           　<!-- ここまでが表の列の定義-->
           　<!-- 表のデータ部分の表示-->
             <tbody>
               {% for item in object_list %}
                 <tr class="odd gradeX text-center">
                   <td class="text-center" width="100">{{ item.date}}</td>
                   <td class="text-center" width="100">{{ item.category }}</td>
                   <td class="text-center" width="100">{{ item.shozoku }}</td>
                   <td class="text-center" width="100">{{ item.shosha }}</td>
                   <td class="text-center" width="100">{{ item.money }}</td>
                   <td class="text-center" width="100">{{ item.kazu }}</td>
                   <td class="text-center" width="140">{{ item.memo }}</td>
                 </tr>
             {% endfor %}
             </tbody>
           　<!-- ここまでが表のデータ部分の表示-->
           </table>
           <!-- ここまでがテーブル表の定義 -->
       </div>
      </div>
      </div>
   </div>
  </div>
 <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.2/js/bootstrap.min.js"></script>
</body>
</html>
